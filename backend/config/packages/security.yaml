security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api:
            pattern: ^/api/
            stateless: true
            provider: app_user_provider


        main:
            lazy: true
            provider: app_user_provider
            security: false   # important : empÃªche les redirections web classiques

    access_control:
        - { path: ^/api, roles: PUBLIC_ACCESS }

